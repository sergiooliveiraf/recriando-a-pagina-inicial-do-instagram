<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </section>
        <section class="instagram-continue">
            <section class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sergio_oliveira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </section>
            <section class="group">
                <p class="not-account">Não é sergio_oliveira?</p>
                <p class="not-account">
                   <a href="#"><span class="link-blue">Alternar contas</span></a>
                    ou
                   <a href="#"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </section>
            <section class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
